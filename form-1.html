<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for stadium booking</title>
</head>
<body style="background-color: skyblue;">
    <h1 align="center">Shivaji's stadium and turf</h1>
    <form action="#" method="post" align="center">
    <label for="fullname">full name</label>
    <input type="text"id="fullname"required>
    <br><br> 
    
<!-- Email --> 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
   <br><br> 
 
        <!-- Phone --> 
        <label for="phone">Phone:</label> 
        <input type="tel" id="phone" name="phone" required> 
        <br><br> 
 
        <!-- Check-in & Check-out --> 
        <label for="checkin">Check-in Date:</label> 
        <input type="date" id="checkin" name="checkin"> 
        <input type="time" id="checkin time" name="checkin"
        <br><br> 
 
        <label for="checkout">Check-out time:</label> 
        <input type="time" id="checkout" name="checkout"> 
        <br><br> 
 
        <!-- stadium type --> 
        <label for="stadium">Room Type:</label> 
        <select id="stadium" name="stadium"> 
            <option value="cricket">cricket ground</option> 
            <option value="basket ball court">basket ball court</option> 
            <option value="volleyball">volleyball ground</option> 
            <option value="turf">turf cricket ground</option> 
        </select> 
        <br><br> 
 
        <!-- Number of players --> 
        <label for="players">Number of players:</label> 
        <input type="number" id="players" name="players" min="12" max="25"> 
        <br><br> 
 
        <!-- Special Requests --> 
        <label for="requests">Special Requests:</label><br> 
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea> 
        <br><br> 
 
        <!-- Buttons --> 
        <input type="submit" value="Book Now"> 
        <input type="reset" value="Reset Form"> 
 
    </form>
