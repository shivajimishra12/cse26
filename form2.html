
<!DOCTYPE html>

<body style="background-color:lightgreen";> 
<h1 align="center"> Student registration form</h1> 
<hr>
<form action="#" method="post" align="center"> 
<!-- Name --> 
<label for="fullname">Full Name:</label> 
<input type="text" placeholder="enter your name"required> 
<br><br> 
<!-- Email --> 
<label for="email">Email:</label> 
<input type="email" placeholder="enter your name" required>
   <br><br> 
 
        <!-- Phone --> 
        <label for="phone">Phone:</label> 
        <input type="tel" placeholder="enter your phone number" required> 
        <br><br> 
 
         
        <!--password-->
        <label for="password">password:</label>
        <input type="text" placeholder="enter your password"required>
        <br><br> 
 
        <!-- gender --> 
         <label>gender:</label>
         <br>
         <label><input type="radio" name="gender" value="male">male
        </label>
         
         <label>
            <input type="radio" name="gender"value="female">female
         </label>
         
         <label>
        <input type="radio" name="gender" value="other">other
         </label> 
         <br><br>
         <!--course-->
         <label for="course">course:</label>
         <select id="course" name="course">
         <option value="course">B tech</option> 
            <option value="course">M tech</option> 
            <option value="course">BBA</option> 
            <option value="course">MBA</option> 
        </select> 
        <br><br> 
        <!--CONTACT NO-->
        <label for="contact number">contact number:</label>
        <input type="text" placeholder="enter your number"required>
        <br><br>

 
 
        <!-- address --> 
        <label for="adress">address:</label><br> 
        <textarea id="requests" place holder="enter your address" rows="4" cols="30"></textarea> 
        <br><br> 
 
        <!-- Buttons --> 
        <input type="submit" value="register"> 
        <input type="reset" value="clear"> 
 
    </form> 
    <hr>
 <h3 align="center">@2025 student registration portal </h3>
